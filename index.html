<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensy | Clean Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Dashboard Header -->
      <header class="dashboard-header">
        <div class="brand">
          <div class="logo-icon">
            <i class="ri-wallet-line"></i>
          </div>
          <h1>Expensy</h1>
        </div>
        <div class="total-overview">
          <span class="label">Total Expenses</span>
          <h2 class="total-amount"></h2>
        </div>
        <button class="btn btn-primary" id="add-expense-btn">
          <i class="ri-add-line"></i>
          <span>Add Expense</span>
        </button>
      </header>

      <!-- Main Dashboard Content -->
      <main class="dashboard-content">
        <!-- Filter Tabs -->
        <nav class="filter-nav">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="food">Food</button>
          <button class="filter-tab" data-filter="transport">Transport</button>
          <button class="filter-tab" data-filter="shopping">Shopping</button>
          <button class="filter-tab" data-filter="other">Other</button>
        </nav>

        <!-- Expense List -->
        <div class="expense-list" id="expense-list"></div>
      </main>
    </div>

    <!-- Modal for Adding/Editing Expenses -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <header class="modal-header">
          <h2 id="modal-title">Add New Expense</h2>
          <button class="close-modal" id="close-modal">
            <i class="ri-close-line"></i>
          </button>
        </header>
        <form id="expense-form" class="expense-form">
          <div class="form-group">
            <label for="expense-name">Expense Name</label>
            <input
              type="text"
              id="expense-name"
              placeholder="e.g. Grocery Shopping"
              required
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expense-amount">Amount</label>
              <div class="input-wrapper">
                <span class="currency-symbol">$</span>
                <input
                  type="number"
                  id="expense-amount"
                  placeholder="0.00"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="expense-category">Category</label>
              <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="expense-date">Date</label>
            <input type="date" id="expense-date" required />
          </div>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="submit-btn">Save Expense</button>
          </footer>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
